<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeCheck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-5 ">PrimeCheck</h1>
    <div class="container w-50 p-3 border rounded shadow bg-light text-center">
        <input id="a1" type="text" placeholder="Enter A Number" class="form-control mt-4">
        <button class="btn btn-primary mt-4" onclick="primeCheck()">Check</button>
    </div>

</body>
<script>
    const primeCheck=()=>{
        var n = Number(document.querySelector('#a1').value)
        for(i=2;i<n;i++){
            if(n%i==0){
            alert(`${n} not a prime number`)
            }
        }
        alert(`${n} a prime number`)
    }
</script>
</html>
